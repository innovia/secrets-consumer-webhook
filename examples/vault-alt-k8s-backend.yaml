apiVersion: batch/v1
kind: Job
metadata:
  name:  vault-alt-k8s-backend
spec:
  backoffLimit: 0
  completions: 1
  parallelism: 1
  template:
    metadata:
      name:  vault-alt-k8s-backend
      annotations:
        vault.secret.manager/enabled: "true"
        vault.secret.manager/service: "http://vault.default.svc.cluster.local:8200"
        # vault.secret.manager/tls-secret: "vault-consul-ca"
        vault.secret.manager/role: "tester"
        vault.secret.manager/path: "secrets/dev/supserset-shell/"
        vault.secret.manager/use-secret-names-as-keys: "true"
        # vault.secret.manager/path: "secrets/some/secrets/path"
        vault.secret.manager/auth-path: "auth/kubernetes/sandbox/us-west-2/login"
    spec:
      restartPolicy: Never
      serviceAccountName: tester
      containers:
      - name: alpine
        image: alpine
        command:
          - "/bin/sh"
        args:
          - "-c"
          - |
              echo "testing subtree each path as key name with a single value"
              [ -n "$API_KEY" ] && echo "API_KEY: $API_KEY"
              [ -n "$DATABASE_URL" ] && echo "DATABASE_URL: $DATABASE_URL"
              [ -n "$DB_PASSWORD" ] && echo "DB_PASSWORD: $DB_PASSWORD"
              [ -n "$APP_USER" ] && echo "APP_USER: $APP_USER"
              [ -n "$DB_USER" ] && echo "DB_USER: $DB_USER"
              exit 0
        resources:
            limits:
              cpu: 0.5m
              memory: 100M
